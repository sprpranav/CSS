<html>
    <head>
        <meta charset="UTF-8">
        <title> CSS Positioning</title>
        <style>
            .square{
                background-color:blue;
                height:300px;
                width:500px;
                margin:200px;
            }
            .square > .circle{
                background-color: red;
                height:200px;
                width:200px;
                border-radius: 50%;
                margin-left:250px;
                margin-top:150px;

            }
        </style>
    </head>
    <body>
        <div class="square">
            <div class="circle">

            </div>
        </div>
    </body>
</html>
